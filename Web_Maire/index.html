<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artesanos Digitales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="pantalla-inicial">
    <div class="contenedor-circulos">
      <div class="circulo circulo-uno">
        <span>artesanos</span>
      </div>
      <div class="circulo circulo-dos">
        <span>digitales</span>
      </div>
    </div>
  </section>
  <!-- La pantalla-final se crea dinámicamente por JS si no existe,
       pero puedes dejarla aquí para mayor control: -->
  <section class="pantalla-final">
    <div class="circulo-grande">
      <p>
        En Maire somos <em>artesanos digitales</em>.<br>
        Creamos experiencias digitales centradas en lo <em>móvil</em> y lo humano.
      </p>
    </div>
  </section>
  <script src="script.js"></script>
</body>
<div style="height: 200vh"></div>
</html>
